<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
   <div class="container">
	<form class="border-3">
    <h1 class="text-center">Intership Form</h1>
	<div class="row">
	<div class="col-4">
	<label for="firstname">First Name</label>
	<input type="text" id="firstname" class="form-control" required>
	</div>
	<div class="invalid-feedback" for="firstname">Valid input</div>

	
	
	
	<div class="col-4">
	<label for="lastname">Last Name</label>
	<input type="text" id="lastname" class="form-control" required>
	</div>
	
	<div class="col-4">
	<label for="emailaddress">Email Address</label>
	<input type="text" id="emailaddress" class="form-control" required>
	</div>
	
    <div class="col-6">
	<label for="college">College</label>
	<input type="text" id="college" class="form-control" required>
	</div>
	
	<div class="col-3">
	<label for="year">Graduation Year</label>
	<select type="text" id="year" class="form-control" required>
	<option value="2022">2022</option>
	<option value="2023">2023</option>
	<option value="2024">2024</option>
	<option value="2025">2025</option>
	<option value="2026">2026</option>
	<option value="2027">2027</option>
	</select>
	</div>
	
	<div class="col-3">
	<label for="Rollno">Roll No.</label>
	<input id="rollno" class="form-control" required>
	</div>

	<div class="col-12">
	<input type="checkbox" id="checkbox" required>
	<label for="checkbox">Agree to the terms and conditions</label>
	<br>
	</div>
	<div class="col-3">
    <button class="btn btn-primary">Submit form</button>
	</div>
	</div>	
	</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
